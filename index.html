<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    >

    <title>Let's Get Quizical!</title>
</head>
<body>

    <!-- Start Screen -->
  <div id="start-screen" class="screen">
    <h1>Let's Get Quizical!</h1>
    <p>small subtitle text</p>
    <input id="username-input" type="text" placeholder="Enter your username">
    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="screen hidden">
    <div class="top-bar">
      <span id="display-username"></span>
      <span>Score: <span id="score">0</span></span>
      <span id="question-number"></span>
    </div>

    <img id="question-image">

    <h2 id="question-text"></h2>

    <div id="answer-buttons"></div>

    <button id="next-btn" class="hidden">Next Question</button>
  </div>


   

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5ca234e80d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap script -->
       <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
