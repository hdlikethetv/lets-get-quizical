<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    >

    <title>Let's Get Quizical!</title>
</head>
<body>

    <!-- Start Screen -->
  <div id="start-screen" class="screen">
    <h1>Let's Get Quizical!</h1>
    <p>small subtitle text</p>
    <input id="username-input" type="text" placeholder="Enter your username">
    
    <!-- Dropdowns -->
    <label for="category-select">Select Category</label>
    <select id="category-select" name="catergory-select">
      <option value="general">General Knowledge</option>
      <option value="placeholder">Placeholder</option>
    </select>

    <label for="difficulty-select">Select Difficulty</label>
    <select id="difficulty-select" name="difficulty-select">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>

    <label for="number-of-questions">Number of questions</label>
    <select id="number-of-questions" name="number-of-questions">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
    </select>
   

    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="screen hidden">
    <div class="top-bar">
      <span id="display-username"></span>
      <span>Score: <span id="score">0</span></span>
      <span id="question-number"></span>
    </div>

    <img id="question-image">

    <h2 id="question-text"></h2>

    <div id="answer-buttons"></div>

    <button id="next-btn" class="hidden">Next Question</button>
  </div>

  <!-- Results Screen -->
  <div id="results-screen" class="screen hidden">
    <h1>QUIZ COMPLETE!</h1>

    <p>Username: <span id="result-username"></span></p>
    <p>Score: <span id="result-score"></span></p>
    <p>Percentage: <span id="result-percent"></span></p>

    <button id="play-again-btn">Play Again</button>
    <button id="choose-category-btn">Choose Category</button>
  </div>
   

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5ca234e80d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap script -->
       <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
